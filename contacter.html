      crossorigin="anonymous"
    />
    <link href="./contacter.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: transparent"
    >
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./cv.html"
              ><p class="navtext">Accueil</p>

              ><p class="navtext">Me contacter</p>

            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="title"><strong>Me contacter</strong></div>
    <form
      id="formulaire"
      method="POST"
      action="https://www.w3schools.com/action_page.php"
    >
      <input
        type="text"
        class="input"
        id="username"
        name="username"
        placeholder="Prénom"
      />
      <input
        type="text"
        class="input"
        id="nomfam"
        name="nomfam"
        placeholder="Nom"
      />
      <input
        type="tel"
        class="input"
        id="numtel"
        name="numtel"
        placeholder="Numéro de téléphone"
      />
      <input
        name="emplacement"
        type="text"
        class="input"
        id="emplacement"
        placeholder="Emplacement"
      />
      <label class="label" for="tribu" style="font-size: 17px">Nation :</label>
      <select id="tribu" name="tribu">
        <option id="terre" value="terre">Terre</option>
        <option id="air" value="air">Air</option>
        <option id="eau" value="eau">Eau</option>
        <option id="feu" value="feu">Feu</option></select
      ><br />
      <textarea
        name="description"
        id="description"
        placeholder="Description de votre problème..."
      ></textarea>
      <button id="submit" type="submit"><strong>Envoyer</strong></button
      ><br /><br />
    </form>
  </body>
