<!DOCTYPE html>

<html>
  <head>
    <link href="./contacter.css" rel="stylesheet" />
    <title>Me Contacter</title>
  </head>

  <body id="elbody">
    <div>
      <h1>Me contacter</h1>
      <h3>Pour tout probleme: contacter-moi!!!</h3>
      <form id="formulaire">
        <label for="prenom" class="label">Votre Prénom</label><br />

        <input type="text" class="input" id="username" />
        <br /><br />
        <label class="label" for="nomfam">Votre nom de famille</label>

        <br />
        <input type="text" class="input" id="nomfam" />

        <br />
        <br />
        <label class="label" for="numtel">Votre numéro de téléphone</label>
        <br />
        <input type="tel" class="input" id="numtel" />
        <br />
        <br />
        <label class="label" for="emplacement">Votre emplacement</label>
        <br />
        <input type="text" class="input" id="emplacement" />
        <br />
        <br />
        <label class="label" for="tribu">Votre tribu:</label>
        <select id="tribu">
          <option>Terre</option>
          <option>Air</option>
          <option>Eau</option>
          <option>Feu</option></select
        ><br />
        <label class="label" for="description"
          >Description de votre probleme:</label
        >
        <textarea></textarea>
        <button id="submit" type="submit">Envoyer</button>
        <br />
        <br />
      </form>
      <br />
      <br />

      <br />
      <br />

      <a href="./PageAccueil.html">&#x2190;Retour à mon C.V</a>
    </div>
  </body>
</html>
